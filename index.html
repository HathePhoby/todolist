<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo List</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />

    <style rel="stylesheet">
	body {
	background-color: gray;
	}
	
	.container {
		width: 50%;
	}
	</style>

  </head>
  <body>
  
   <div class="container">
		<div id="addTask">
			<b><u> Task's at hand </u></b>
		</div>
			<input type="text" id="inputTask" />
			<input type="button" onclick="addText()" value="Add To list" />
		<button id=deleteALL> Delete all </button>
   </div>	
		
    <!-- jQuer -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

	<!-- Script Starts here -->
    <script>
	function addText() {
		var input = 
					document.getElementById('inputTask').value;
		var p = 
					document.createElement("p");
		var textnode = 
					document.createTextNode(input);
		if ( input !== ''){			
			p.appendChild(textnode);
			document.getElementById('addTask').appendChild(p);
		} else {
			alert("A task has to be written");
		//console.log("dsadsa");
		}	
		//Delete button on creation of list
		var removeTask = document.createElement('input');	
			removeTask.setAttribute('type', 'button');
			removeTask.setAttribute("value", "Remove");
			removeTask.setAttribute("id", "removeButton");		
		removeTask.addEventListener('click', function(e) {  
		   $("p").fadeOut("slow");
			//p.parentNode.removeChild(p);  //Function for deleting
		}, false);
		p.appendChild(removeTask);
		
		//Create Color button with function of coloring the 'p'
		var ColorTaskDone = document.createElement('input');
			ColorTaskDone.setAttribute('type', 'button');
			ColorTaskDone.setAttribute("value", "Mark as Done");
			ColorTaskDone.setAttribute("id", "colorButton");	
		ColorTaskDone.addEventListener('click', function(t){
				p.style.backgroundColor = 'red';
				p.style.width = '100%';
		}, false);
		p.appendChild(ColorTaskDone)
	
	}
	
	//Delete all with jQuery
	$("#deleteALL").click(function (){		    
		 $("p").fadeOut("slow");		
		//console.log("dsadsa");
	});
	
    </script>
  </body>
</html>
